<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body style="font-family: 'DM Sans', sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                <div class="ft-title">
                    Get in Touch
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="ft-nd">
                            Full name *
                        </div>
                        <div>
                            <input class="input-ft" placeholder="Full name">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="ft-nd">
                            Email Address *
                        </div>
                        <div>
                            <input class="input-ft" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div class="ft-nd">
                        Message *
                    </div>
                    <div>
                        <input class="input-ft-mess" placeholder="Message">
                    </div>
                </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                <iframe class="bd"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.3028692178527!2d144.9449343!3d-37.8063743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d0011b5186f%3A0xe9c225faaedd5416!2sFam%20Pastry%26Co.!5e0!3m2!1svi!2s!4v1724763797362!5m2!1svi!2s"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>

        </div>
        <div style="margin-top: 20px;">
            <button class="btn-loadmore">
                SUBMIT
            </button>
        </div>
    </div>
    <div class="ft-ft">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="icon-2">
                        <i class="fab fa-facebook"></i>&nbsp;&nbsp;
                        <i class="fab fa-twitter"></i>&nbsp;&nbsp;
                        <i class="fab fa-youtube"></i>&nbsp;&nbsp;
                        <i class="fab fa-instagram-square"></i>&nbsp;&nbsp;
                        <i class="fab fa-pinterest"></i>&nbsp;&nbsp;
                        <i class="fab fa-dribbble"></i>&nbsp;&nbsp;
                        <i class="fab fa-behance"></i>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="text-align: center;">
                    <img src="img/logo-footer.png" />
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <p style="text-align: right; color: #fff; font-size: 1.1rem;">2020 Copyrights & Protected</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
        integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog=="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(document).scrollTop() > 50) {
                    $(".navbar-fixed-top").css("background-color", "#c46b48");
                } else {
                    $(".navbar-fixed-top").css("background-color", "transparent");
                }
            });
        });
    </script>
</body>
